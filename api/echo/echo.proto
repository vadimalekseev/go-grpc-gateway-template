syntax = "proto3";

package github.example.echo;

option go_package = "example.com/echo";

import "google/api/annotations.proto";

service Echo {
  rpc Echo(EchoRequest) returns (EchoResponse) {
    option (google.api.http) = {
      post: "/echo"
      body: "*"
    };
  }

}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}
