version: v1beta1
plugins:
  - name: go
    path: bin/protoc-gen-go
    out: pkg
    opt:
      - paths=source_relative
    strategy: directory
  - name: go-grpc
    path: bin/protoc-gen-go-grpc
    out: pkg
    opt:
      - paths=source_relative
    strategy: directory
  - name: grpc-gateway
    out: pkg
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: pkg
